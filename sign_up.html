<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="SupMark">
    <meta name="keywords" content="grading, marking, assessment">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SupMark</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/base.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">

</head>    
<body>
    <div class="nav-container">
        <div class="wrapper">
            <header class="header">
                <div class="grid">
                    <nav class="header__navbar">

                        <div class="header__logo">
                            <img class="header__logo-captain" src="assets/img/logo.svg" alt="" >
                        </div>
    
                        <ul class="header__navbar-list header__navbar-list--home">
                            <li class="header__navbar-item">1-University</li>
                            <li class="header__navbar-item">About</li>
                            <li class="header__navbar-item">Blog</li>
                            <li class="header__navbar-item">Contact</li>
                            <li class="header__navbar-item"  class="active">Help</li>  
                        </ul>
    
                        <ul class="header__navbar-list">
                            <li class="header__navbar-item header__navbar-item--strong header__navbar-item--separate">Sign in</li>
                            <li class="header__navbar-item header__navbar-item--strong">Sign out</li>  
                        </ul>    
    
                    </nav>
                </div>
                </div>
                
            </header>
        </div>
    </div>
    <div class="header-container">
        <div class="wrapper">
            <header>
                <div class="hero-container">
                    <h1>Online Marking</h1>
                    <p>
                        Administer and grade online and in-class assessments
                    </p>
                    <a href="#">Join Now</a>
                </div>
                <div class="hero-image">
                    <img class="photo-bg"src="assets/img/rose.svg" alt="" >
                </div>
            </header>
        </div>
    </div>
     <!--Modal layout-->
     <div class="modal">
        <div class="modal__overlay"></div>
       
        <div class="modal__body">
            <div class="modal__inner">
               <!--Authen form-->
               <div class="auth-form">
                   <div class="auth-form__container">
                        <div class="auth-form__header">
                            <h3 class="auth-form__heading">Sign Up</h3>
                            <span class="auth-form__swith-btn">Sign In</span>
                        </div>  

                        <div class="auth-form__form">
                            <div class="auth-form__group">
                                <input type="email" class="auth-form__input" placeholder="Email">
                            </div>
                            <div class="auth-form__group">
                                <input type="phone" class="auth-form__input" placeholder="Phone Number">
                            </div>
                            <div class="auth-form__group">
                                <input type="phone" class="auth-form__input" placeholder="Password">
                            </div>
                            <div class="auth-form__group">
                                <input type="phone" class="auth-form__input" placeholder="Confirm Password">
                            </div>
                            
                            <div class="auth-form__radio">
                                    <input type="radio" name="size" id="student" >
                                    <label for="student">I'm student</label><br>
                                    <input type="radio" name="size" id="teacher" >
                                    <label for="teacher">I'm teacher</label> 
                            </div>
                            
                        </div>  
                        
                        <div class="auth-form_control">
                            <button class="btn btn--primary btn--disabled">Sign up</button>
                        </div>
                        <div class="auth-form__aside">
                            <p class="auth-form__policy-text">
                                By signing up, you agree to our
                                <a href="" class="auth-form__text-link">Terms</a>,
                                <a href="" class="auth-form__text-link">Data Policy</a> and
                                <a href="" class="auth-form__text-link">Cookies Policy</a>
                            </p>
                        </div>
                        
                        <div class="auth-form__or">
                            <div class="auth-form__line"></div>
                            <div class="auth-form__or-text">Or</div>
                            <div class="auth-form__line"></div>
                        </div>

                    </div>
                    
                    <div class="auth-form_socials">
                        <a href="" class="auth-form_socials--facebook btn btn--size-s btn--with-icon">
                            <i class="auth-form_socials-icon fab fa-facebook-square"></i>    
                            <span class="auth-form_socials-title">Sign in with Facebook</span> 
                            
                        </a>
                        <a href="" class="auth-form_socials--google btn btn--size-s btn--with-icon">
                            <i class="auth-form_socials-icon fab fa-google"></i>   
                            <span class="auth-form_socials-title">Sign in with Google</span> 
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>         
  <script src="main.js"></script>
</body>
</html>
